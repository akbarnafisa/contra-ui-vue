  <style>
    @font-face {
      font-weight: normal;
      font-family: 'OpenSans';
      src: url('https://a.m.dana.id/resource/fonts/OpenSans-SemiBold.ttf') format('truetype');
    }

    body,
    html {
      padding: 0;
      margin: 0;
    }

    .skeleton {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 999999999;
      background: #fff;
      overflow: hidden;
    }

    .limit-app {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .skeleton img {
      width: 100%;
      pointer-events: none;
    }

    .hide {
      display: none;
    }

    @keyframes flush {
      0% {
        left: -100%;
      }

      50% {
        left: 0;
      }

      100% {
        left: 100%;
      }
    }

    .sk-loading {
      animation: flush 2s linear infinite;
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to left,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, .85) 50%,
          rgba(255, 255, 255, 0) 100%)
    }

    @keyframes flush-a {
      0% {
        opacity: .1;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: .1;
      }
    }
  </style>
